<div>

  <div id="albumContainer" class="row">

      <ol>

          <div [hidden]="songsListShow[indx]">

            This is more lyrics<br>
            This is even more lyrics
          </div>

        </li>

        <li>Horchata</li>
        <li>Mary Jane</li>

        <li>Square Peg</li>-->

    </div>
